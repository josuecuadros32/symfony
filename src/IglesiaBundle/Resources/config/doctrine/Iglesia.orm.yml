IglesiaBundle\Entity\Iglesia:
    type: entity
    table: iglesia
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: true
            length: 30
            options:
                fixed: false
        direccion:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
        correo:
            type: string
            nullable: true
            length: 30
            options:
                fixed: false
    lifecycleCallbacks: {  }
